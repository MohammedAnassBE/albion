<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Albion</title>
	{% if frontend_css %}<link rel="stylesheet" crossorigin href="{{ frontend_css }}">{% endif %}
	<script type="module" crossorigin src="{{ frontend_js }}"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		window.csrf_token = "{{ csrf_token }}"
		if (!window.frappe) window.frappe = {}
		frappe.boot = {{ boot | tojson }}
	</script>
</body>
</html>
